<!-- Slider -->
<home-slider></home-slider>

<!-- News Card -->
<div class="bg-white py-4 latest__news__section">
    <div class="container">
        <div class="d-flex align-items-center justify-content-between mb-3  latest__news__section__title">
            <h2>Latest News</h2>
            <a routerLink="/news">
                View all
                <img src="../../../assets/images/rightarrow.png" class="ml-2" alt="">
            </a>
        </div>
        <div class="row">
            <div class="col-md-4 mb-4" *ngFor="let article of homeArticles" routerLink="news/newsdetails/{{article?.id}}">
                <news-card [article]="article"></news-card>
            </div>
        </div>
    </div>
</div>
